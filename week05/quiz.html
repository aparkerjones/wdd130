<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>HTML & CSS Quiz</title>
</head>

<body>
    <h1>HTML & CSS Online Quiz</h1>
    #
    <!-- Question 1: Text input -->
    <div>
        <label for="q1">1. What does HTML stand for?</label><br>
        <input type="text" id="q1" name="q1" required>
    </div>
    <br>

    <!-- Question 2: Textarea -->
    <div>
        <label for="q2">2. Explain the difference between inline and block-level elements:</label><br>
        <textarea id="q2" name="q2" rows="4" cols="50" required></textarea>
    </div>
    <br>

    <!-- Question 3: Select dropdown -->
    <div>
        <label for="q3">3. Which CSS property is used to change text color?</label><br>
        <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One ...</option>
            <option value="font-color">font-color</option>
            <option value="color">color</option>
            <option value="text-color">text-color</option>
        </select>

    </div>
    <br>

    <!-- Question 4: Number input -->
    <div>
        <label for="q4">4. How many heading levels are available in HTML?</label><br>
        <input type="number" id="q4" name="q4" min="1" max="10" required>
    </div>
    <br>

    <!-- Submit button -->
    <button type="submit">Submit Quiz</button>
    </form>
</body>

</html>
